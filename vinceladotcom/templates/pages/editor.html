{% extends "base_editor.html" %}


{% block title %}Pages{% endblock %}
{% block page_title %}Pages{% endblock %}

{% block content %}
    <h2>Edit Page</h2>
    <form action="{{ target }}" method="post">
        {{ form.csrf}}
        
        <label>
            Title: {{ form.page_title }}
        </label>
        
        <label>
            Template: {{ form.template }}
        </label>
        
        <label>
            URL: {{ form.url }}
        </label>
        
        <label>
            Markdown: {{ form.markdown }}
        </label>
        
        {{ form.content }}

    {{ form.submit }} {{ form.preview }}
    </form>
    
    {% if preview %}
    <h2>Preview</h2>
    {{ preview|safe }}
    {% endif %}
{% endblock %}
