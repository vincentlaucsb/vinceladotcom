{% extends "big_title.html" %}

<!-- Base template for any pages with editors -->

{% block more_head %}
    <link href="{{ url_for('static', filename='theme/css/one-column.css') }}" rel='stylesheet' type='text/css'>
    
    <!-- ACE Editor -->
    <script src="/static/vince.js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> 
    <script src="/static/vince.js/js/fullscreen.js" type="text/javascript"></script>
    <script src="/static/vince.js/js/preview.js" type="text/javascript"></script>
    <script src="/static/vince.js/js/minimize.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="/static/vince.js/css/ace-preview.css">
    <link rel="stylesheet" type="text/css" href="/static/vince.js/css/minimizer.css">
    
    <style type="text/css">
        .title-big {
            background:
                linear-gradient(to bottom,
                                rgba(41, 41, 41, 0.2) 0%,
                                rgba(41, 41, 41, 0.2)),
                url('/static/images/june_lake_boi.jpg');
            background-size: 100vw;
            background-blend-mode: saturation;
        }
        
        textarea#content, textarea#metadata {
            display: none;
        }
        
        label {
            display: block;
        }
        
        .editor {
            min-width: 100%;
            min-height: 50vh;
        }
        
        label input, label select {
            width: 80%;
            float: right;
        }
    </style>
{% endblock %}

{% block title %}{% endblock %}
{% block page_title %}{% endblock %}

{% block content %}
    {% block more_content %}
    {% endblock %}
{% endblock %}
